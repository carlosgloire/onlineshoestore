<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>

    <!--css-->
    <link rel="stylesheet" href="../asset/css/style.css">
    <link rel="stylesheet" href="../asset/css/product.css">

    <!--Font family-->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!--Icons-->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.0/css/boxicons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />

</head>

<body>

    <!-- Css of this page is located in ../asset/css/product.ss -->

    <!-- Dashboard user -->
    <section class="user-dashboard">
        <div class="dashboard">
            <div class="left-side">
                <nav>
                    <a href="dashboard.html">
                        <i class="bi bi-clipboard-pulse"></i>
                        <span>Dashboard</span>
                    </a>
                    <a class="act" href="#">
                        <i class="bi bi-person-check"></i>
                        <span>My profile</span>
                    </a>
                    <a href="#">
                        <i class="bi bi-credit-card-2-front"></i>
                        <span>Payment</span>
                    </a>
                    <a href="#">
                        <i class="bi bi-box-arrow-in-right"></i>
                        <span>Log out</span>
                    </a>
                </nav>
            </div>
        </div>
        <div class="right-side">

            <div class="profil-details">
                <div class="categories-list">
                    <ul>
                        <li class="active" data-filter="men-shoes">My profile</li>
                        <li data-filter="wemen">Change profile</li>
                    </ul>
                </div>

                <div class="myprofil shoes-item men-shoes">
                    <div class="myprofil-details">
                        <div class="profil-intro">
                            <h3>My profile</h3>
                            <p><img src="../asset/images/profil.jpg" alt=""></p>
                        </div>
                        <div class="all-info">
                            <div>
                                <i class="bi bi-person-circle"></i>
                                <p>First name:</p>
                                <span>Anicet</span>
                            </div>
                            <div>
                                <i class="bi bi-person-circle"></i>
                                <p>Last name:</p>
                                <span>Chiza</span>
                            </div>
                            <div>
                                <i class="bi bi-envelope"></i>
                                <p>Email:</p>
                                <span>carlosndai@gmail.com</span>
                            </div>
                            <div>
                                <i class="bi bi-telephone"></i>
                                <p>Phone number:</p>
                                <span>+250 123456789</span>
                            </div>
                            <div>
                                <i class="bi bi-flag"></i>
                                <p>Country:</p>
                                <span>Rwanda</span>
                            </div>
                            <div>
                                <i class="bi bi-app-indicator"></i>
                                <p>City:</p>
                                <span>Kigali</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="shoes-item wemen">
                    <div class="myprofil-details profil-item">
                        <h3 style="margin-top: 20px; text-align:center;">Change my profil</h3>
                        <form action="">
                            <div>
                                <input type="text" placeholder="First name">
                                <input type="text" placeholder="Second name">
                                <input type="email" placeholder="Your email">
                                <input type="number" placeholder="Your phone number">
                                <input type="text" placeholder="Your country">
                                <input type="text" placeholder="First city">
                                <input type="File">
                            </div>
                            <div class="sub">
                                <input type="submit" value="Change profil">
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>

    </section>


    <script src="../asset/javascript/app.js"></script>


</body>

</html>
